<!DOCTYPE html>
<html>
<head>
    <title>My Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game {
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game:hover {
            transform: scale(1.1);
        }
        .game img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .game h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game">
            <img src="game1.png" alt="Game 1">
            <h2>Game 1</h2>
        </div>
        <div class="game">
            <img src="game2.png" alt="Game 2">
            <h2>Game 2</h2>
        </div>
        <!-- Add more games here -->
    </div>
</body>
</html>
